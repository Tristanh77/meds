  
{% extends 'base.html' %}

{% block content %}
{% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Medication</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  <script>
const nameEl = document.getElementById('id_name');
new Def.Autocompleter.Search(nameEl,
 'https://clinicaltables.nlm.nih.gov/api/rxterms/v3/search?ef=STRENGTHS_AND_FORMS');
Def.Autocompleter.Event.observeListSelections(nameEl, function() {
  var drugField = $(nameEl)[0];
  var autocomp = drugField.autocomp;
})
              
  </script>
{% endblock %}
